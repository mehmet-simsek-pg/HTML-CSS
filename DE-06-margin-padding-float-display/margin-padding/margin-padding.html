<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin - Padding</title>
    <link rel="stylesheet" href="./margin-padding.css" />
  </head>
  <body>
    <!--* Block element-->
    <div>
      <div class="btn">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis tempore
        repellat, totam dicta non quod.
      </div>
      <div class="btn">Prices</div>
      <div class="btn">Contact</div>
    </div>

    <!--* Inline element-->
    <span class="spant-btn">Button1</span>
    <span class="spant-btn">Button2</span>
    <span class="spant-btn">Button3</span>

    <div class="new-btn">
      HELLLOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO Lorem ipsum dolor sit amet
      consectetur adipisicing elit. Tempore voluptate veritatis sapiente eum
      impedit cumque.
    </div>
  </body>
</html>

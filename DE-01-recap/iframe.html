<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>

    <style>
      .hrColor {
        background-color: aqua;
        height: 10px;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>IFRAME</h1>
    <div>
      <!--* controls = show the play button-->
      <audio src="./assets/muzik.mp3" controls></audio>
    </div>

    <hr class="hrColor" />
    <br />

    <div>
      <video src="./assets/Su.mp4" controls></video>
    </div>
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/IkN-sWOFeLY"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <div>
      <iframe
        src="https://clarusway.com"
        frameborder="0"
        width="700px"
        height="400px"
      ></iframe>
    </div>
  </body>
</html>
